name: Astronomer CI - Deploy code

on:
  workflow_dispatch:
    inputs:
      deploymentId:
        description: "Deployment ID"
        required: true
        type: string
      apiToken:
        description: "Astro API Token"
        required: true
        type: string
  push:
    branches:
      - main

env:
  ASTRO_API_TOKEN: ${{ inputs.apiToken || secrets.ASTRO_API_TOKEN }}
  DEPLOYMENT_ID: ${{ inputs.deploymentId || vars.DEPLOYMENT_ID }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Install Astro CLI
      run: curl -sSL https://install.astronomer.io | sudo bash -s

    - name: Init Astro Context
      run: |
        astro context init ci-context --domain "https://api.astronomer.io" --token "$ASTRO_API_TOKEN"
        astro context switch ci-context
      env:
        ASTRO_API_TOKEN: ${{ secrets.ASTRO_API_TOKEN }}
          
    - name: Deploy to Astro
      uses: astronomer/deploy-action@v0.4
      with:
        astro-api-token: ${{ env.ASTRO_API_TOKEN }}
        deployment-id:    ${{ env.DEPLOYMENT_ID }}
