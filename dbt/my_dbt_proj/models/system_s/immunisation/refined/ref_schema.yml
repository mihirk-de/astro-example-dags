version: 2

models:
  - name: ref_immunisation_schedule
    description: "Refined immunisation schedule records per clinic"
    columns:
      - name: schedule_id
        tests:
          - not_null
      - name: gp_practice_id
        tests:
          - not_null
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - schedule_id
            - gp_practice_id
      - dbt_expectations.expect_table_row_count_to_equal_other_table:
          compare_model: source('system_s', 'immunisationschedule')

  - name: ref_immunisation_courses
